<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Sign up</title>
<script src = "js/signup.js"></script>
<link rel="stylesheet" type="text/css" href="StyleSheets/signup.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
</head>
<body>
<h1 align="center">User Sign up</h1>
<div align="center">
<form name="reg" action="user_add.jsp" method="post" target="_self" onSubmit="return docheck()">
<table width="90%" border="0">
<tr>
<td width="50%" align="center" height="25">Enter uername：</td>
<td width="50%" align="left" height="25">
 <input type="text" name="UserName" placeholder="Username can only contain numbers and letters">

</td>
</tr>
<tr>
<td width="50%" align="center" height="25">Enter password：</td>
<td width="50%" align="left" height="25"> <input type="password" name="UserPassword"></td>
</tr>
<tr>
<td width="50%" align="center" height="25">Reenter password：</td>
<td width="50%" align="left" height="25"> <input type="password" name="CUserPassword"></td>
</tr>
<tr>
<td width="50%" align="center" height="25">Nickname：</td>
<td width="50%" align="left" height="25"> <input type="text" name="NickName"></td>
</tr>
<tr>
<td width="50%" align="center" height="25">Gender：</td>
<td width="50%" align="left" height="25"> <input type="radio" name="Sex" value="0" checked>male<input type="radio" name="Sex" value="1">female</td>
</tr>
<tr>
<td width="50%" align="center" height="25">Email address：</td>
<td width="50%" align="left" height="25"> <input type="text" name="Email"></td>
</tr>
</table>
<p>
<input type="submit" name="sub" value="register">
<input type="reset" name="res" value="reenter">
</p>
</form>
</div>
<a href="login.html" target="_blank">back to login</a>


</body>
</html>
