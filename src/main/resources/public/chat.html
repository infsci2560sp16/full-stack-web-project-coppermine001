<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>chattingroom</title>
        <link rel="stylesheet" href="StyleSheets/chat.css">
        <script src="js/jquery/jquery-1.12.0.min.js"></script>
        <script src="js/chat.js"></script>
    </head>
    <body>
    <div class="onlineuser">
      <div class="status">
        <head>online users</head>
      </div>
      <div id="whoisonline">
      <input id="hide" type="button" value="hide">
      <input id="show" type="button" value="show">
        <p>
          Mary
        </p>
        <p>
          bob
        </p>
      </div>
    </div>
        <div class="wrapper">
            <div class="banner">
                <h1>chattingroom</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                </div>
                <textarea id="messageInput" type="text" placeHolder="say something here..."></textarea>
                <input id="sendBtn" type="button" value="SEND">
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">
              <img src="javascript/pics/ajax-loader.gif" alt="connecting to server...">
            </p>
        </div>

    </body>
</html>
