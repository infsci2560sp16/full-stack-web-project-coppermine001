<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>chattingroom</title>
        <link rel="stylesheet" href="stylesheets/chat.css">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/chat.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/Hichat.js"></script>
    </head>
    <body>
    <div class="onlineuser">
      <div class="status">

          <h3>
          online users
        </h3>

      </div>
      <div id="whoisonline">
      <input id="hide" type="button" value="hide">
      <input id="show" type="button" value="show">
        <p>
          Mary
        </p>
        <p>
          bob
        </p>
      </div>
    </div>
        <div class="wrapper">
            <div class="banner">
                <h1>chattingroom</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">

                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                </div>
                <textarea id="messageInput" ></textarea>
                <input id="sendBtn" type="button" value="SEND">
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">
              <img src="js/pics/ajax-loader.gif" alt="connecting to server...">
            </p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>

    </body>
</html>
